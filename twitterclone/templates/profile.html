{% include 'navbar.html' %}
<h1>profile</h1>
<h3>{{ user.name }} has {{ qty_of_tweets }} tweets and is following {{ qty_following }} users</h3>
<p> bio: {{ user.bio }}</p>
<a href='/follow/{{user}}'>
    <button>{{ follow_unfollow }}</button>
</a>
{% for tweet in tweets %}
    <p>{{ tweet }}</p>
{% endfor %}
